<!DOCTYPE html>

<html lang="en-us">
  
  <head>
    <meta charset="UTF-8">
    <title>AUV IIT-B/Vehicles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/materialize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="matsya_final/js/materialize.js" media="screen">

    <script>
    $(function(){
      $("#header").load("header.html"); 
    });
    </script> 
    
    <script>
      $(document).ready(function(){
        $('.carousel').carousel();
      });
      
      // Next slide
      $('.carousel').carousel('next');
      $('.carousel').carousel('next', [3]); // Move next n times.
      // Previous slide
      $('.carousel').carousel('prev');
      $('.carousel').carousel('prev', [4]); // Move prev n times.
    </script>
    
 </head>
  
  <body>
    <div id="header"></div>
    
     <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
        <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
        <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
        <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
        <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
      </div>

      <div class="carousel carousel-slider">
        <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>
        <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/800/400/food/2"></a>
        <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3"></a>
        <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/800/400/food/4"></a>
      </div>
    
  </body>
</html>
